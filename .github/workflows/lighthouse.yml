name: CI

on:
  push:
  workflow_dispatch:

jobs:
  lighthouse_audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build Astro Project
        run: npm run build

      - name: Generate LHCI URLs
        run: |
          find dist -name '*.html' \
            | sed -e 's|dist||' -e 's|/index.html||' \
            | awk '{print "http://localhost:4321"$0}' > .lighthouseci/urls.txt

      - name: Show LHCI URLs
        run: cat .lighthouseci/urls.txt

      - name: Install Static Server and LHCI CLI
        run: npm install -g serve @lhci/cli wait-on

      - name: Serve & Run Lighthouse Audit
        run: |
          set -x
          serve dist -l 4321 &
          wait-on http://localhost:4321
          echo "Running LHCI with URLs:"
          cat .lighthouseci/urls.txt
          lhci collect $(sed -e 's|^|--url=|' .lighthouseci/urls.txt)  --output .lighthouseci


      - name: List LHCI Reports
        run: ls -la .lighthouseci
      
      - name: Debug .lighthouseci contents
        run: |
          echo "Listing .lighthouseci contents:"
          ls -la .lighthouseci/

      - name: show lighthouse report
        run: ls .lighthouseci

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/
