name: CI

on:
  push:
  workflow_dispatch:

jobs:
  lighthouse_audit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm ci

      - name: Build Astro Project
        run: npm run build

      - name: Check dist folder HTML files
        run: |
          echo "Listing HTML files in dist:"
          find dist -name '*.html'

      - name: Generate LHCI URLs
        run: |
          mkdir -p .lighthouseci
          find dist -name '*.html' \
            | sed -e 's|dist||' -e 's|/index.html||' \
            | awk '{print "http://localhost:4321"$0}' > .lighthouseci/urls.txt
          echo "URLs generated in .lighthouseci/urls.txt:"
          cat .lighthouseci/urls.txt

      - name: Check URLs not empty
        run: |
          if [ ! -s .lighthouseci/urls.txt ]; then
            echo "ERROR: urls.txt is empty! No URLs to audit."
            exit 1
          fi

      - name: Install Static Server and LHCI CLI
        run: npm install -g serve @lhci/cli wait-on

      - name: Serve & Run Lighthouse Audit
        run: |
          set -x
          serve dist -l 4321 &
          wait-on http://localhost:4321
          cd ${{ env.PROJECT_DIR }}
          echo "Running LHCI autorun (collect, assert, upload)..."
          lhci autorun --config=lighthouserc.json


      - name: List LHCI Reports
        run: |
          ls -la lhci-report
          du -sh lhci-report/* || echo "No report files found"

      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: lhci-report

      - name: Show files to be uploaded
        run: |
          echo "Report HTML files:"
          ls lhci-report/*.html || echo "No html files found"
          echo "Report JSON files:"
          ls lhci-report/*.json || echo "No json files found"
